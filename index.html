<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Football Fact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #app {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        #fact {
            margin: 20px 0;
            font-size: 1.2em;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Random Football Fact</h1>
        <div id="fact">Click the button to get a random football fact.</div>
        <button id="fetchFactBtn">Fetch Football Fact</button>
    </div>

    <script>
        document.getElementById('fetchFactBtn').addEventListener('click', () => {
            fetch('https://backend-nine-pink.vercel.app/facts')
                .then(response => response.json())
                .then(data => {
                    const factDiv = document.getElementById('fact');
                    factDiv.textContent = data.fact;
                })
                .catch(error => {
                    console.error('Error fetching football fact:', error);
                });
        });
    </script>
</body>
</html>
